<!DOCTYPE html>
<html ng-app="myApp" ng-controller="categoryCtrl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <script src="js/config.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse" ng-controller="headerController">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">MONEY Manager</a>
      </div>
      <ul class="nav navbar-nav">
        <li ng-class="{ active: isActive('/index.html')}"><a href="index.html">MONEY</a></li>
        <li ng-class="{ active: isActive('/category.html')}"><a href="category.html">CATEGORY</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{loginEmail}}</a></li>
        <li><a ng-click="logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" ng-model="newCategoryId" ng-readonly="true"></td>
          <td><input type="text" ng-model="newCategoryName"></td>
          <td class="text-right"><button type="button" class="btn btn-primary" ng-click="addCategory(newCategoryId)">추가</button></td>
        </tr>

        <tr ng-repeat="category in categories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td class="text-right"><button type="button" class="btn btn-danger" ng-click="deleteCategory(category.id)">삭제</button></td>
        </tr>
      </tbody>
    </table>
  </div>

<script src="js/category.js"></script>

</body>

</html>
